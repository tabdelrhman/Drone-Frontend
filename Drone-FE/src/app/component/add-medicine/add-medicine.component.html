<div class="col-lg-2">
</div>
<div class="jumbotron hero-spacer col-lg-8">
    <div class="container row">
        <div class="col-md-12">
            <h1 style="text-align: center;font-family: fantasy;padding-bottom: 20px;">Add new Medicine</h1>
        </div>
    </div>
    <hr />

    <form>
        <div class="form-group">
            <label for="medicineName">Medicine Name:</label>
            <input type="text" class="form-control" id="medicineName" name="medicineName" [(ngModel)]="medicineName">
        </div>
        <div class="form-group">
            <label for="medicineCode">Medicine Code: </label>
            <input type="text" class="form-control" id="medicineCode" name="medicineCode" [(ngModel)]="medicineCode">
        </div>
        <div class="form-group">
            <label for="medicineWeight">Medicine Weight: </label>
            <input type="text" class="form-control" id="medicineWeight" name="medicineWeight"
                [(ngModel)]="medicineWeight">
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="file" (change)="onFileChanged($event)">
            </div>

        </div>

        <div style="height: 20px;">
        </div>
        <hr />

        <div class="col text-center">
            <button type="submit" (click)="addNewMedicine()" (click)="onUpload()" class="btn btn-primary">Submit</button>
        </div>

    </form>

    <div class="container row">
        <div class="col-md-12">
            <div *ngIf=message>{{message}}</div>
        </div>
    </div>


</div>
<div class="col-lg-2">
</div>
