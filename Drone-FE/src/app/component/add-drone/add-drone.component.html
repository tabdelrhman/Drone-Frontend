<div class="jumbotron hero-spacer col-lg-8">
    <div class="container row">
        <div class="col-md-12">
            <h1 style="text-align: center;font-family: fantasy;padding-bottom: 10px;">Add new Drone</h1>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="batteryCapacity">Battery Capacity:</label>
            <input type="text" class="form-control" id="batteryCapacity" name="batteryCapacity"
                [(ngModel)]="batteryCapacity">
        </div>
        <div class="form-group">
            <label for="weightLimit">Weight Limit: </label>
            <input type="text" class="form-control" id="weightLimit" name="weightLimit" [(ngModel)]="weightLimit">
        </div>
        <label for="model">Drone Model: </label>
        <select class="form-control" id="models" name="droneModel" [(ngModel)]="droneModel">
            <option value="default" selected="true" disabled="disabled">select an option</option>
            <option *ngFor="let model of models" [value]="model">{{model}}</option>
        </select>
        <div style="height: 20px;">
        </div>
        <button style="float: right;" type="submit" (click)="addNewDrone()" class="btn btn-default">Submit</button>
    </form>
    <hr />

</div>

<div class="hero-spacer-small col-lg-4">
    <img src="assets/photos/drone.png" height="400" width="400">
</div>

<div class="col-lg-12">
    <div class=" message col-md-12" [style.display]="sucIsVisible ? 'block' : 'none'">
        <div *ngIf="message === 'true' ">Drone created successfully</div>
    </div>
    <div class=" failed col-md-12" [style.display]="failIsVisible ? 'block' : 'none'">
        <div *ngIf="message === 'false' ">Drone not created successfully</div>
    </div>
</div>
