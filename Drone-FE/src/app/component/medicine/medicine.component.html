<div class="row text-center">

    <div class="col-lg-12" [style.display]="IsVisible ? 'block' : 'none'">
        <p style="text-align: center;padding-top: 5px; font-weight: bold;">{{message}}</p>
    </div>

    <div class="col-lg-3 col-md-6 hero-feature"  *ngFor="let medicine of medicines">
        <div class="thumbnail">

            <div *ngIf=srcImage>
            <img height="300px" width="250px" [src]="'data:image/jpeg;base64,'+medicine.medicinePhoto.picByte" alt="">
            </div>
            <div class="caption">
                <h3>{{medicine.name}}</h3>
                <p>Medicine code: {{medicine.code}}</p>
                <p><a (click)="loadMedicineIntoDrone(medicine.medicineId)" class="btn btn-primary">Add to drone</a> 
                </p>
            </div>
        </div>
    </div>


</div>
